<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for Aloo üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d7 50%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(-45deg);
            animation: float 6s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 15px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .potato {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .potato img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .yes-btn {
            background: #ff1744;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        .yes-btn:hover {
            background: #f50057;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.6);
        }

        .no-btn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        .no-btn:hover {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        .success {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .success p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.6;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1744;
            opacity: 0;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Create floating hearts in fixed horizontal positions
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // Distribute hearts evenly across the width
            heart.style.left = (i * 7) + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
        }

        function sayYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff1744', '#f50057', '#ff6b9d', '#ffc3d7'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animation = 'confetti-fall 3s linear forwards';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Make the "No" button run away
        const noBtn = document.querySelector('.no-btn');
        noBtn.addEventListener('mouseenter', function(e) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = this.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            this.style.position = 'absolute';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        });
    </script>
